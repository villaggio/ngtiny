<div class="modal-header">
   <button type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()" class="close">
      <em class="fa fa-close"></em>
   </button>
   <h4 id="myModalLabel" class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
    <form class="well well-sm panel-body">
         <div class="form-group col-md-6 col-sm-12">
              <label for="exampleName1">Nome</label>
              <input type="text" class="form-control" id="exampleName1" name="name" ng-model="user.name" placeholder="Inserisci il tuo nome">
        </div>
        
        <div class="form-group col-md-6 col-sm-12">
              <label for="exampleSurname1">Cognome</label>
              <input type="text" class="form-control" id="exampleSurname1" name="surname" ng-model="user.surname" placeholder="Inserisci il tuo cognome">
        </div>
        
         <div class="form-group col-md-6 col-sm-12">
              <label for="exampleMail1">Email</label>
              <input size="10" name="email" required type="email" class="form-control" id="exampleMail1" name="mail" placeholder="Inserisci la tua mail">
        </div>
  
        <div ng-if="isAdmin" class="form-group col-md-6 col-sm-12">
              <label for="examplePsw1">Password</label>
              <input size="10" name="password" required type="password" class="form-control" placeholder="Inserisci una password">
        </div>
        
         <div ng-if="isAdmin" class="form-group col-md-6 col-sm-12">
              <label for="exampleRole1">Ruolo</label>
              <select type="text" class="form-control" id="exampleRole1" name="role" ng-model="user.role" placeholder="Inserisci il tuo ruolo">
                  <option>admin</option>
                  <option>manager</option>
                  <option>guest</option>
              </select>
        </div>
        
        <!--<div ng-if="isAdmin" class="form-group col-md-6 col-sm-12">
              <label for="exampleId1">Nato il</label>
              <input type="date" class="form-control" data-date-format="dd/mm/yy" data-language="it" name="born" ng-model="user.borndate" placeholder="gg/mm/aaaa">
        </div>-->
    </form>
</div>
<div class="modal-footer">
   <button ng-click="ok()" class="btn btn-info">Salva</button>
   <button ng-if="reset" ng-click="reset()" class="btn btn-info">Reset</button>
   <button ng-click="cancel()" class="btn btn-inverse">Chiudi</button>
</div>
