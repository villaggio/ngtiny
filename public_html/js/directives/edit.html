<div class="modal-header">
   <button type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()" class="close">
      <em class="fa fa-close"></em>
   </button>
   <h4 id="myModalLabel" class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
    <form class="well well-sm panel-body">
         <div class="form-group col-md-6 col-sm-12">
              <label for="exampleName1">Nome</label>
              <input type="text" class="form-control" id="exampleName1" name="name" ng-model="user.name" placeholder="Inserire un nome">
        </div>
         <div class="form-group col-md-6 col-sm-12">
              <label for="exampleName1">Cognome</label>
              <input type="text" class="form-control" id="exampleSurname1" name="surname" ng-model="user.surname" placeholder="Inserire un cognome">
        </div>
         <div ng-if="isAdmin" class="form-group col-md-6 col-sm-12">
             <label for="exampleRole">Ruolo</label> 
             <select class="form-control" id="exampleRole">
              <option>Admin</option>
              <option>Teacher</option>
              <option>Guest</option>
              </select>
           <!--   <input type="text" class="form-control" id="exampleSurname1" name="role" ng-model="user.role" placeholder="Inserire un ruolo"> -->
        </div>
         <div ng-if="isAdmin" class="form-group col-md-6 col-sm-12">
              <label for="exampleSurname1">Password</label>
              <input type="text" class="form-control" id="exampleSurname1" name="token" ng-model="user.token" placeholder="Inserire la password">
        </div>        
         <div class="form-group col-md-6 col-sm-12">
              <label for="exampleSurname1" >Email</label>
              <input class="form-control" name="mail" ng-model="user.mail">
        </div>
    </form>
</div>
<div class="modal-footer">
   <button ng-click="ok()" class="btn btn-info">Salva</button>
   <button ng-if="reset" ng-click="reset()" class="btn btn-info">Reset</button>
   <button ng-click="cancel()" class="btn btn-inverse">Chiudi</button>
</div>
